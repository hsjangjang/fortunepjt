{# Info Box Component

   사용법:
   {% include 'includes/info_box.html' with type="primary" content="정보 내용" %}

   변수:
   - type: 박스 타입 (primary/success/warning/danger/info) (선택, 기본: 일반)
   - content: 내용 텍스트 (필수)
   - icon: Font Awesome 아이콘 클래스 (선택)
   - class: 추가 CSS 클래스 (선택)
#}
<div class="info-box{% if type %} info-{{ type }}{% endif %}{% if class %} {{ class }}{% endif %}">
    {% if icon %}<i class="{{ icon }} me-2"></i>{% endif %}
    {{ content }}
</div>
